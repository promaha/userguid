    <style>
      /* CSS Variables for brand colors */
      :root {
        --primary-color: #008f3e; /* Main theme color */
        --secondary-color: #00642e; /* Darker theme color */
        --text-color: #333; /* Default text color */
        --bg-color: #f9f9f9; /* Light background */
        --white: #fff; /* White for contrasts */
        --shadow-color: rgba(0, 0, 0, 0.1); /* For professional shadows */
      }

      /* Reset and base styles for clean, modern design */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html {
        scroll-behavior: smooth; /* Smooth scrolling for navigation */
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, "Noto Sans Arabic", sans-serif; /* Support Arabic */
        line-height: 1.6;
        color: var(--text-color);
        background-color: var(--bg-color);
        padding-top: 60px; /* Adjusted for fixed header height */
      }

      body[lang="ar"] {
        direction: rtl; /* Right-to-left for Arabic */
      }

      body[lang="en"] {
        direction: ltr; /* Left-to-right for English */
      }

      /* Header styles - fixed at the top with centered content, fixed height */
      header {
        background-color: var(--secondary-color);
        color: var(--white);
        padding: 0; /* Remove padding, height controlled by fixed height */
        height: 60px; /* Fixed header height */
        box-shadow: 0 2px 4px var(--shadow-color); /* Professional shadow */
        position: fixed; /* Fix header at the top */
        top: 0;
        width: 100%;
        z-index: 1000; /* Ensure it stays above other content */
        overflow: hidden; /* Prevent content overflow */
      }

      /* Container for header content to enforce max-width and margins */
      .header-container {
        max-width: 1200px; /* Match main content width */
        margin: 0 auto; /* Center the container */
        padding: 0 1rem; /* Reduced padding for consistent spacing */
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: nowrap; /* Prevent wrapping to keep single row */
      }

      /* Language switcher positioning */
      body[lang="en"] .language-switcher {
        order: 3; /* Place last in LTR (right side) */
      }

      body[lang="ar"] .language-switcher {
        order: 1; /* Place first in RTL (left side) */
      }

      .header-logo {
        display: flex;
        align-items: center;
        gap: 0.8rem; /* Reduced gap */
        flex: 0 0 auto; /* Prevent stretching */
        order: 1; /* First in LTR, last in RTL */
      }

      body[lang="ar"] .header-logo {
        order: 3; /* Last in RTL */
      }

      .header-logo img {
        width: 50px; /* Reduced logo size */
        height: 50px;
        object-fit: contain; /* Preserve logo quality */
        transition: transform 0.3s ease; /* Animation on hover */
      }

      .header-logo img:hover {
        transform: scale(1.1); /* Slight zoom on hover */
      }

      .header-logo h1 {
        margin: 0;
        font-size: 1rem; /* Further reduced font size for header title */
      }

      /* Language switcher */
      .language-switcher {
        display: none; /* Hide language switcher temporarily */
        gap: 1rem;
        flex: 0 0 auto; /* Prevent stretching */
      }

      .language-switcher button {
        background: none;
        border: none;
        color: var(--white);
        font-size: 0.8rem; /* Further reduced font size */
        cursor: pointer;
        padding: 0.4rem 0.8rem;
        border-radius: 4px;
        transition: background-color 0.3s ease;
      }

      .language-switcher button:hover {
        background-color: var(--primary-color);
      }

      /* Navigation menu */
      nav {
        flex: 0 0 auto; /* Prevent stretching */
        order: 2; /* Middle in both LTR and RTL */
      }

      nav ul {
        list-style: none;
        display: flex;
        gap: 0.1rem; /* Further reduced gap between nav items */
      }

      nav a {
        color: var(--white);
        text-decoration: none;
        padding: 0.5rem 1rem; /* Reduced padding */
        border-radius: 6px;
        transition: color 0.3s ease, transform 0.3s ease; /* Smooth transition */
        display: flex;
        align-items: center;
        gap: 0.4rem; /* Reduced space for icons */
        font-family: "Arial Black", Gadget, sans-serif; /* Professional font */
        font-size: 0.7rem; /* Further reduced font size */
      }

      nav a::after {
        content: "▶"; /* Professional arrow (right) */
        font-size: 0.7rem; /* Match nav font size */
        margin-left: 0.4rem;
        transition: transform 0.3s ease;
      }

      body[lang="ar"] nav a::after {
        content: "◀"; /* Professional arrow (left) for Arabic */
      }

      nav a:hover {
        color: var(--primary-color);
        transform: translateY(-2px) scale(1.05); /* Lift and slight scale */
      }

      /* Hamburger menu button */
      .hamburger {
        display: none; /* Hidden by default */
        background: none;
        border: none;
        color: var(--white);
        font-size: 1.1rem; /* Further reduced font size */
        cursor: pointer;
        padding: 0.4rem;
        order: 2; /* Middle in LTR and RTL */
      }

      .hamburger:hover {
        color: var(--primary-color);
      }

      /* Sidebar styles */
      .sidebar {
        position: fixed;
        top: 0;
        width: 250px;
        height: 100%;
        background-color: var(--secondary-color);
        color: var(--white);
        transform: translateX(-100%); /* Hidden off-screen (left in LTR) */
        transition: transform 0.3s ease-in-out;
        z-index: 2000; /* Above header */
        padding: 2rem 1rem;
      }

      body[lang="ar"] .sidebar {
        transform: translateX(100%); /* Hidden off-screen (right in RTL) */
      }

      .sidebar.open {
        transform: translateX(0); /* Slide in */
      }

      .sidebar ul {
        list-style: none;
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      .sidebar a {
        color: var(--white);
        text-decoration: none;
        padding: 0.75rem 1rem;
        border-radius: 6px;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        font-family: "Arial Black", Gadget, sans-serif;
        font-size: 0.8rem; /* Further reduced font size */
      }

      .sidebar a:hover {
        color: var(--primary-color);
        background-color: rgba(255, 255, 255, 0.1);
      }

      /* Close button for sidebar */
      .close-sidebar {
        background: none;
        border: none;
        color: var(--white);
        font-size: 1.1rem; /* Further reduced font size */
        cursor: pointer;
        position: absolute;
        top: 1rem;
        right: 1rem;
      }

      body[lang="ar"] .close-sidebar {
        right: auto;
        left: 1rem;
      }

      .close-sidebar:hover {
        color: var(--primary-color);
      }

      /* Overlay for closing sidebar when clicking outside */
      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 1500; /* Below sidebar, above header */
        display: none;
      }

      .overlay.active {
        display: block;
      }

      /* Main content */
      main {
        max-width: 1200px;
        margin: 2rem auto;
        padding: 0 1rem;
      }

      section {
        margin-bottom: 3rem;
        padding: 2rem;
        background-color: var(--white);
        border-radius: 8px;
        box-shadow: 0 4px 8px var(--shadow-color); /* Professional card-like sections */
        opacity: 0;
        animation: fadeIn 0.8s ease-in forwards; /* Fade-in animation */
        transition: transform 0.3s ease, box-shadow 0.3s ease; /* Hover animation */
      }

      section:hover {
        transform: translateY(-5px); /* Lift on hover */
        box-shadow: 0 8px 16px var(--shadow-color); /* Deeper shadow on hover */
      }

      /* Keyframes for fade-in animation */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Delay animations for sequential load */
      #home {
        animation-delay: 0.2s;
      }
      #hr-1 {
        animation-delay: 0.4s;
      }
      #hr-2 {
        animation-delay: 0.6s;
      }
      #hr-3 {
        animation-delay: 0.8s;
      }
      #hr-4 {
        animation-delay: 1s;
      }
      #hr-5 {
        animation-delay: 1.2s;
      }
      #hr-6 {
        animation-delay: 1.4s;
      }
      #hr-7 {
        animation-delay: 1.6s;
      }
      #hr-8 {
        animation-delay: 1.8s;
      }
      #hr-9 {
        animation-delay: 2s;
      }
      #hr-10 {
        animation-delay: 2.2s;
      }
      #hr-11 {
        animation-delay: 2.4s;
      }
      #maintenance-1 {
        animation-delay: 2.6s;
      }
      #maintenance-2 {
        animation-delay: 2.8s;
      }

      section h2 {
        color: var(--secondary-color);
        margin-bottom: 1.5rem;
        font-size: 1.8rem;
        cursor: pointer; /* Make title clickable */
        transition: color 0.3s ease; /* Smooth color transition */
        position: relative; /* For adding an arrow indicator */
      }

      section h2::after {
        content: "▼";
        position: absolute;
        right: 10px;
        font-size: 1rem;
        transition: transform 0.3s ease;
      }

      body[lang="ar"] section h2::after {
        right: auto;
        left: 10px;
      }

      section h2.open::after {
        transform: rotate(180deg); /* Rotate arrow when open */
      }

      section h2:hover {
        color: var(--primary-color); /* Change color on hover */
      }

      /* Styling for the new steps title */
      .steps-title {
        font-family: "Arial Black", Gadget, sans-serif; /* Distinct, bold font */
        color: var(--primary-color); /* Use primary color for distinction */
        font-size: 1.4rem; /* Slightly smaller than h2 but prominent */
        margin-bottom: 1rem; /* Space below title */
        font-weight: bold; /* Ensure boldness */
      }

      body[lang="ar"] .steps-title {
        text-align: right; /* Align right for Arabic */
      }

      /* Module content layout: image left, steps right */
      .module-content {
        display: flex;
        gap: 2rem;
        align-items: flex-start;
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.5s ease-in-out, opacity 0.5s ease-in-out; /* Smooth animation */
        opacity: 0;
      }

      .module-content.open {
        max-height: 2000px; /* Large enough to accommodate content */
        opacity: 1;
      }

      /* Additional images - moved to the right */
      .additional-images {
        display: flex;
        gap: 1rem;
        margin-top: 1.5rem;
        justify-content: flex-end; /* Align to the right */
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.5s ease-in-out, opacity 0.5s ease-in-out; /* Smooth animation */
        opacity: 0;
      }

      body[lang="ar"] .additional-images {
        justify-content: flex-start; /* Align to the left for Arabic */
        flex-direction: row-reverse; /* Ensure left alignment with RTL */
      }

      .additional-images.open {
        max-height: 200px; /* Adjust based on content */
        opacity: 1;
      }

      /* Image styles - controlled size with max dimensions */
      img.module-img {
        max-width: 600px; /* Specific max width */
        max-height: 400px; /* Specific max height */
        height: auto; /* Maintain aspect ratio */
        width: auto; /* Maintain aspect ratio */
        object-fit: contain; /* Preserve shape and quality without cropping */
        border: 1px solid var(--primary-color); /* Brand color border */
        border-radius: 8px;
        box-shadow: 0 2px 4px var(--shadow-color);
        flex: 1;
        transition: transform 0.3s ease; /* Animation on image hover */
      }

      img.module-img:hover {
        transform: scale(1.05); /* Slight zoom on hover */
      }

      /* Step-by-step guides */
      ol {
        flex: 1;
        padding-left: 1.5rem;
        list-style-type: decimal;
      }

      body[lang="ar"] ol {
        padding-left: 0;
        padding-right: 1.5rem;
        list-style-type: arabic-indic; /* Arabic numbers for lists */
      }

      ol li {
        margin-bottom: 0.75rem;
        font-size: 1.5rem;
        line-height: 1.4;
      }

      .steps-container p {
        margin-bottom: 0.75rem;
        font-size: 1.5rem;
        line-height: 1.4;
      }

      .additional-images img {
        width: 80px; /* Increased size */
        height: 80px; /* Increased size */
        object-fit: contain; /* Preserve shape and quality */
        transition: transform 0.3s ease;
      }

      .additional-images img:hover {
        transform: scale(1.1); /* Slight zoom on hover */
      }

      /* Visible and smooth division between sections - thicker line */
      section:not(:last-child)::after {
        content: "";
        display: block;
        width: 100%;
        height: 2px; /* Thicker line */
        background: linear-gradient(
          to right,
          transparent,
          var(--primary-color),
          transparent
        ); /* Smooth gradient divider */
        margin-top: 3rem;
      }

      /* Footer */
      footer {
        background-color: var(--secondary-color);
        color: var(--white);
        padding: 0.5rem; /* Reduced padding */
        height: 60px; /* Match header height */
        position: relative;
        bottom: 0;
        width: 100%;
        box-shadow: 0 -2px 4px var(--shadow-color);
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      body[lang="ar"] footer {
        flex-direction: row-reverse; /* Reverse for RTL */
      }

      footer p {
        margin: 0;
        flex: 1;
        text-align: center; /* Center the text */
        font-size: 0.9rem; /* Slightly smaller font */
      }

      /* Download PDF button */
      .download-pdf {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.5rem 1rem; /* Smaller padding */
        background-color: var(--primary-color);
        color: var(--white);
        text-decoration: underline; /* Style as link */
        border-radius: 6px;
        font-family: "Arial Black", Gadget, sans-serif;
        font-size: 0.8rem; /* Smaller font size */
        transition: background-color 0.3s ease, transform 0.3s ease;
      }

      .download-pdf:hover {
        background-color: var(--secondary-color);
        transform: translateY(-2px);
      }

      .download-pdf::after {
        content: "⬇"; /* Download icon */
        font-size: 0.8rem; /* Match font size */
      }

      body[lang="ar"] .download-pdf::after {
        content: "⬇"; /* Same icon for RTL */
        margin-right: 0.5rem;
      }

      /* Responsive design - mobile-friendly adjustments */
      @media (max-width: 768px) {
        .header-container {
          flex-direction: row; /* Keep row for logo and hamburger */
          align-items: center;
          padding: 0 0.8rem; /* Further reduced padding */
        }

        .header-logo {
          justify-content: center;
          margin-bottom: 0; /* Remove margin for alignment */
        }

        nav {
          display: none; /* Hide navigation titles on mobile */
        }

        .hamburger {
          display: block; /* Show hamburger icon on mobile */
        }

        .language-switcher {
          margin-top: 0; /* Remove margin on mobile */
          order: 3; /* Last in row */
        }

        main {
          padding: 0 0.5rem; /* Reduce padding on smaller screens */
        }

        section h2 {
          font-size: 1.5rem; /* Adjust heading size */
        }

        .module-content {
          flex-direction: column; /* Stack image and steps on mobile */
        }

        img.module-img {
          margin-bottom: 1.5rem;
          max-width: 100%; /* Full width on mobile */
          max-height: 300px; /* Adjust max height for mobile */
        }

        .additional-images {
          justify-content: center; /* Center additional images on mobile */
        }

        .steps-title {
          font-size: 1.2rem; /* Slightly smaller on mobile */
        }

        footer {
          flex-direction: column; /* Stack footer items on mobile */
          gap: 0.5rem;
          height: auto; /* Allow flexible height on mobile */
        }

        .download-pdf {
          margin: 0; /* Remove margin for mobile */
        }
      }
    </style>
  </head>

      // Function to generate sections dynamically
      function generateSections() {
        const main = document.getElementById("main-content");
        sectionsData.forEach((section) => {
          if (section.type === "simple") {
            // Simple section (e.g., Home)
            main.innerHTML += `
              <section id="${section.id}">
                <h2>${section.title}</h2>
                <p>${section.content}</p>
              </section>
            `;
          } else {
            // Detailed section with image and steps
            let stepsHtml = "<ol>";
            section.steps.forEach((step) => {
              if (step.type === "ordered") {
                stepsHtml += `<li>${step.text}</li>`;
              } else {
                stepsHtml += `</ol><p>${step.text}</p><ol>`;
              }
            });
            stepsHtml += "</ol>";
            const additionalImagesHtml = section.additionalImages
              .map((img) => `<img src="${img.src}" alt="${img.alt}" />`)
              .join("");
            main.innerHTML += `
              <section id="${section.id}">
                <h2>${section.title}</h2>
                <div class="module-content">
                  <img class="module-img" src="${section.image}" alt="${section.imageAlt}" />
                  <div class="steps-container">
                    <h3 class="steps-title">${section.stepsTitle}</h3>
                    ${stepsHtml}
                  </div>
                </div>
                <div class="additional-images">
                  ${additionalImagesHtml}
                </div>
              </section>
            `;
          }
        });
      }

      // Function to toggle language
      function toggleLanguage() {
        const currentLang = document.body.getAttribute("lang");
        const newLang = currentLang === "en" ? "ar" : "en";
        switchLanguage(newLang);
      }

      // Function to switch language
      function switchLanguage(lang) {
        document.body.setAttribute("lang", lang);
        const toggleButton = document.getElementById("language-toggle");
        toggleButton.textContent =
          translations[lang]["language-toggle"] || "English";
      }

      // Function to toggle sidebar
      function toggleSidebar() {
        const sidebar = document.getElementById("sidebar");
        const overlay = document.getElementById("overlay");
        sidebar.classList.toggle("open");
        overlay.classList.toggle("active");
      }

      // Initialize
      generateSections(); // Generate sections dynamically
      switchLanguage("en"); // Initialize with English

      // Open/close animation for sections with single open section logic
      document.querySelectorAll("section:not(#home) h2").forEach((header) => {
        header.addEventListener("click", () => {
          const content = header.nextElementSibling; // module-content
          const additionalImages = content.nextElementSibling; // additional-images

          // Close all other sections
          document
            .querySelectorAll("section:not(#home) .module-content")
            .forEach((otherContent) => {
              otherContent.classList.remove("open");
            });
          document
            .querySelectorAll("section:not(#home) .additional-images")
            .forEach((otherImages) => {
              otherImages.classList.remove("open");
            });
          document
            .querySelectorAll("section:not(#home) h2")
            .forEach((otherHeader) => {
              otherHeader.classList.remove("open");
            });

          // Open the clicked section
          if (content.classList.contains("open")) {
            content.classList.remove("open");
            additionalImages.classList.remove("open");
            header.classList.remove("open");
          } else {
            content.classList.add("open");
            additionalImages.classList.add("open");
            header.classList.add("open");
          }
        });
      });

      // Initially hide content and additional images for sections (except home)
      document
        .querySelectorAll("section:not(#home) .module-content")
        .forEach((content) => {
          content.classList.remove("open");
        });
      document
        .querySelectorAll("section:not(#home) .additional-images")
        .forEach((images) => {
          images.classList.remove("open");
        });
    </script>
